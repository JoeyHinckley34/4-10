<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Expression</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Expression</h1>
        <form id="expression-form">
            <label for="numbers">Enter numbers (comma separated):</label>
            <input type="text" id="numbers" name="numbers" required>
            <label for="target">Enter target number:</label>
            <input type="number" id="target" name="target" required>
            <button type="submit">Find Expression</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
